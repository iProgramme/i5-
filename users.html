    <script type="text/javascript">
    $(".nav-second-level .J_menuItem").click(function() {
        // 添加class为样式
        $(".nav-second-level .J_menuItem").removeClass('index_active');
        $(this).addClass('index_active');
        $(".index_main").hide();
        // 点击切换右边的iframe
        var num1=$(this).parents('li').parents('li').index()+1,
            num2=$(this).parents('.caidan_b').index()+1;
            src='user_html/main'+num1+'_'+num2+'.html';
            frame= '<iframe class="J_iframe" width="100%" height="100%" style="display: block;border:0;;" src="' + src + '"></iframe>';
        $("#content-main iframe").remove();
        $("#content-main").append(frame);

    })
    // 点击展开二级菜单
    $('.caidan_a').click(function () {
        if ($(this).next('ul').is(':hidden')) {
            $(".caidan_a .last_icon").css("transform","rotate(0deg)");
            $(this).children(".last_icon").css("transform","rotate(90deg)");
            $(".caidan_a .last_icon").removeClass('for_ie8');
            $(this).children(".last_icon").addClass('for_ie8');
            $('#side-menu ul').hide(200);
            $(this).next('ul').show(200)
        } else {
            $(".caidan_a .last_icon").css("transform","rotate(0deg)");
            $(this).next('ul').hide(200)
        }
    })


    </script>
